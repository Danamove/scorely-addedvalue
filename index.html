    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-app-header">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    
    <script>
        // Robust cache-busting script
        (function() {
            const timestamp = new Date().getTime();

            // Inject CSS with cache-busting query string
            const cssLink = document.createElement('link');
            cssLink.rel = 'stylesheet';
            cssLink.href = `ScorelyMVP.css?t=${timestamp}`;
            document.head.appendChild(cssLink);

            // Inject JS with cache-busting query string
            const jsScript = document.createElement('script');
            jsScript.src = `ScorelyMVP.js?t=${timestamp}`;
            document.body.appendChild(jsScript);
        })();
    </script>
</body>
